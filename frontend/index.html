<!DOCTYPE html>
<html>
<head>
  <title>Blog Posts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Blog Posts</h1>

    <!-- View Posts -->
    <h2>View Posts</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody id="posts">
      </tbody>
    </table>

    <!-- Create Post -->
    <h2>Create Post</h2>
    <form id="create-post-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
    <hr>

    <!-- Update Post -->
    <h2>Update Post</h2>
    <form id="update-post-form">
      <div class="form-group">
        <label for="update-id">ID</label>
        <input type="text" class="form-control" id="update-id" required>
      </div>
      <div class="form-group">
        <label for="update-title">Title</label>
        <input type="text" class="form-control" id="update-title" required>
      </div>
      <div class="form-group">
        <label for="update-content">Content</label>
        <textarea class="form-control" id="update-content" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
    <hr>

    <!-- Delete Post -->
    <h2>Delete Post</h2>
    <form id="delete-post-form">
      <div class="form-group">
        <label for="delete-id">ID</label>
        <input type="text" class="form-control" id="delete-id" required>
      </div>
      <button type="submit" class="btn btn-danger">Delete Post</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
